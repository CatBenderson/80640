<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>
<body>
    <h1 id="respuesta"></h1>
    <form action="" method="">
        <input type="text" id="email" placeholder="email">
        <input type="password" id="password" placeholder="password">
        <button type="button" id="enviar">Enviar</button>
    </form>
        
    <script>
        var bEnviar = document.getElementById("enviar")
        bEnviar.addEventListener("click", function(){
            let email =document.getElementById("email").value
            let pass =document.getElementById("password").value
            axios.post("http://localhost:4567", {
                email: email,
                password: pass
                })
            // let parametros = new URLSearchParams()
            // parametros.append("email", email)
            // parametros.append("password", pass)
            // axios.post("http://localhost:4567", parametros)
            .then(function(response){
                console.log("Respuesta ", response)
                document.getElementById("respuesta").innerHTML=response.data.msj + " "+ response.data.email
            })
            .catch(function(error){
                console.log("Error ", error)
            })
        })
    </script>
</body>
</html>
